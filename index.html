<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乳がん治療方針決定支援システム 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 20c0-4.4 3.6-8 8-8s8 3.6 8 8-3.6 8-8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="20" cy="20" r="3" fill="currentColor"/>
                    </svg>
                    <div class="logo-text">
                        <h1>乳がん治療方針決定支援</h1>
                        <span class="version">2025 Guidelines</span>
                    </div>
                </div>
                <div class="header-badges">
                    <span class="badge asco">ASCO</span>
                    <span class="badge esmo">ESMO</span>
                    <span class="badge sabcs">SABCS</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Start Screen -->
            <section id="start-screen" class="screen active">
                <div class="start-content">
                    <h2 class="section-title">サブタイプを選択</h2>
                    <p class="section-desc">患者の乳がんサブタイプに基づいて治療方針を決定します</p>
                    
                    <div class="subtype-grid">
                        <button class="subtype-card" data-subtype="tnbc">
                            <div class="card-icon tnbc-icon">
                                <span>TNBC</span>
                            </div>
                            <h3>トリプルネガティブ</h3>
                            <p>ER-, PR-, HER2-</p>
                            <div class="card-arrow">→</div>
                        </button>
                        
                        <button class="subtype-card" data-subtype="her2">
                            <div class="card-icon her2-icon">
                                <span>HER2+</span>
                            </div>
                            <h3>HER2陽性</h3>
                            <p>HER2過剰発現・増幅</p>
                            <div class="card-arrow">→</div>
                        </button>
                        
                        <button class="subtype-card" data-subtype="hr-early">
                            <div class="card-icon hr-early-icon">
                                <span>HR+</span>
                            </div>
                            <h3>HR陽性 早期</h3>
                            <p>ホルモン受容体陽性・早期</p>
                            <div class="card-arrow">→</div>
                        </button>
                        
                        <button class="subtype-card" data-subtype="hr-advanced">
                            <div class="card-icon hr-adv-icon">
                                <span>HR+</span>
                            </div>
                            <h3>HR陽性 進行</h3>
                            <p>ホルモン受容体陽性・進行</p>
                            <div class="card-arrow">→</div>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Decision Screen -->
            <section id="decision-screen" class="screen">
                <div class="decision-header">
                    <button class="back-btn" id="back-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        戻る
                    </button>
                    <div class="breadcrumb" id="breadcrumb"></div>
                </div>
                
                <div class="decision-content">
                    <div class="question-card" id="question-card">
                        <div class="question-header">
                            <span class="step-indicator" id="step-indicator">Step 1</span>
                            <h2 class="question-title" id="question-title"></h2>
                        </div>
                        <p class="question-desc" id="question-desc"></p>
                        
                        <div class="options-container" id="options-container"></div>
                    </div>
                </div>
            </section>

            <!-- Result Screen -->
            <section id="result-screen" class="screen">
                <div class="result-header">
                    <button class="back-btn" id="result-back-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        最初から
                    </button>
                </div>
                
                <div class="result-content">
                    <div class="result-card">
                        <div class="result-icon">
                            <svg viewBox="0 0 48 48" fill="none">
                                <circle cx="24" cy="24" r="22" stroke="currentColor" stroke-width="2"/>
                                <path d="M14 24l7 7 13-13" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h2 class="result-title">推奨治療方針</h2>
                        
                        <div class="treatment-pathway" id="treatment-pathway"></div>
                        
                        <div class="clinical-trials" id="clinical-trials"></div>
                        
                        <div class="additional-notes" id="additional-notes"></div>
                        
                        <div class="decision-summary">
                            <h3>選択した条件</h3>
                            <div class="summary-list" id="summary-list"></div>
                        </div>
                    </div>
                    
                    <button class="restart-btn" id="restart-btn">
                        新しい患者を評価
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>本システムは臨床判断の参考情報として提供されます。最終的な治療方針は担当医の判断により決定してください。</p>
            <p class="footer-note">Based on @ilanaSchlam treatment algorithms • 2025 Guidelines</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
